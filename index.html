<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Parcial 1</title>
  </head>
  <body onload="initialize();">

    <!--header-->
    <div class="container-fluid">
      <div class="row">
        <div class="col-11">
          <h1 id="title">Restaurant & Lounge</h1>
        </div>
        <div class="col-1" id="cart-div">
          <img src="img/1EKrQIi.png" width="40" height="40" onclick="redrawCart();" style="cursor: pointer;" alt="cart"/>
          <h6 class="cart-label" id="number">0 </h6>
          <h6 class="cart-label">Items</h6>         
        </div>
      </div>
    </div>
    <hr/>

    <!--image-->
    <img src="img/S8Ffdqa.png" id="header-image" alt="header-image"/>
    <hr/>

    <!--categories-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item category">
              <a class="nav-link active" href="#" id="0" onclick="changeCategory(this.id)">Burgers</a>
            </li>
            <li class="nav-item category">
              <a class="nav-link active" href="#" id="1" onclick="changeCategory(this.id)">Tacos</a>
            </li>
            <li class="nav-item category">
              <a class="nav-link active" href="#" id="2" onclick="changeCategory(this.id)">Salads</a>
            </li>
            <li class="nav-item category">
              <a class="nav-link active" href="#" id="3" onclick="changeCategory(this.id)">Desserts</a>
            </li>
            <li class="nav-item category">
              <a class="nav-link active" href="#" id="4" onclick="changeCategory(this.id)">Drinks & Sides</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <hr/>

    <!--selected category-->
    <h2 id="category-label" style="text-align: center;">Burgers</h2>
    <hr/>
    
    <div class="container" id="main-info">

        <!--products-->
        <div class="row" id="products-container">
        </div>

        <!--cart-table-->
        <table class="table table-striped" id="products-table" style="display: none;">
          <thead>
            <tr>
              <th>Item</th>
              <th>Qty.</th>
              <th>Description</th>
              <th>Unit Price</th>
              <th>Amount</th>
              <th>Modify</th>
            </tr>
          </thead>
          <tbody id="products-list"></tbody>
        </table>
    </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cancel the order</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure about cancelling the order?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger btn-outline-dark" data-bs-dismiss="modal">No, I want to continue adding products</button>
        <button type="button" class="btn btn-light btn-outline-dark" data-bs-dismiss="modal" onclick="cancelOrder()">Yes, I want to cancel the order</button>
      </div>
    </div>
  </div>
</div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <footer>
      <div style="text-align: center; font-weight: bold;">
        Contact us: +57 3102105253 - info@restaurant.com - @restaurant
      </div>
    </footer>
  </body>
</html>
